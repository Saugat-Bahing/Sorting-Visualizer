<div [ngClass]="'display'">
    <div [ngClass]="'displayFrame'">
        <div *ngFor="let items of data; index as i" [ngClass]="'outerBar'" [style.width]="width|percent">
            <div  class="bar" [style]="'background-color:'+getColor(i)"  [style.height]="data[i]|percent">
            </div>
        </div>
    </div>
</div>
